<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farohka Click</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #001f3f; /* темно-синий цвет фона */
      color: #ffffff; /* белый цвет текста */
    }

    #score {
      font-size: 24px;
      margin-bottom: 20px;
      transition: transform 0.2s ease-in-out; /* анимация для числа очков */
    }

    #clickButton, #upgradeButton {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      margin: 5px;
      background-color: #0074cc; /* синий цвет для кнопок */
      color: #ffffff; /* белый цвет текста на кнопках */
      border: none;
      border-radius: 5px;
      transition: transform 0.2s ease-in-out; /* анимация для кнопок */
    }

    #clickButton:active, #upgradeButton:active {
      transform: scale(0.9); /* уменьшение размера при нажатии */
    }

    #upgradeCost {
      font-size: 16px;
      color: #ffffff; /* белый цвет текста для цены улучшения */
    }
  </style>
</head>
<body>

  <h1>Farohka Click</h1>
  <p id="score" onclick="incrementScore()">Score: <span id="scoreValue">0</span></p>
  <button id="clickButton" onclick="incrementScore()">Click me!</button>
  <button id="upgradeButton" onclick="upgradeClicks()">Upgrade Clicks</button>
  <p id="upgradeCost">Upgrade cost: <span id="costValue">10</span></p>

  <script>
    let score = 0;
    let clickMultiplier = 1;
    let upgradeCost = 10;

    function incrementScore() {
      score += clickMultiplier;
      document.getElementById('scoreValue').innerText = score;
      animateScore();
    }

    function animateScore() {
      const scoreElement = document.getElementById('score');
      scoreElement.style.transform = 'scale(1.2)'; // увеличение размера
      setTimeout(() => {
        scoreElement.style.transform = 'scale(1)'; // возврат к обычному размеру через 0.2 секунды
      }, 200);
    }

    function upgradeClicks() {
      if (score >= upgradeCost) {
        score -= upgradeCost;
        clickMultiplier += 1;
        upgradeCost *= 2;
        document.getElementById('scoreValue').innerText = score;
        document.getElementById('costValue').innerText = upgradeCost;
      } else {
        alert("Not enough score to upgrade!");
      }
    }
  </script>

</body>
</html>
